<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualmente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <script src="base.js"></script>
    <script src="menu.js"></script>
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="titulo">
        <img src="assets/titulo.png" draggable="false">
    </div>
    <div class="container">
        <div class="menu">
            <button class="btn-visualmente" onclick="location.href='jogo.html'">Começar</button>
            <button class="btn-visualmente" onclick="show_options()">Opções</button>
            <button class="btn-visualmente" onclick="show_credits()">Créditos</button>
        </div>
    </div>
    <dialog class="options_dialog">
        <div>
            <button class="dialog_button" onclick="close_options()">X</button>
            <h2>Opções</h2>
            <a>Fonte:</a>
            <button onclick="change_font(-1)"><</button>
            <a id="font_name"><script>document.write(fonts[current_font][0])</script></a>
            <button onclick="change_font(1)">></button>
            <br>
            <br>
            <a>Som:</a>
            <button id="som_button" style="width:25px; height:25px" onclick="change_som()"><script>document.write(getSomText())</script></button>
        </div>
    </dialog>
    <dialog class="credits_dialog">
        <div>
        <button class="dialog_button" onclick="close_credits()">X</button>
        <h2>Créditos</h2>
        <p>
            Edu Araújo Maciel<br>
            Lucas Ribeiro de Souza Neves<br>
            Marcos Felipe Teles da Hora<br>
            Pedro Henrique Moura de Lima
        </p>
        <a href="https://github.com/Edu371/Unifacs2024.2" target=”_blank”>Código-Fonte</a>
        </div>
    </dialog>
</body>
</html>
